<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- JS libs -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Mini API for comparing pictures</title>
</head>
<body>
    <div class="container">
        <div class="intro justify-content-center my-3">
            <h3>üéâ Hello and Welcome!</h3>
            <p>This API allows you to add two images and see how they compare Ôºç from 0% to 100% where 0% is <em>different</em> and 100% is <em>identical</em></p>
        </div>
        <form>
            <div class="form-group">
                <label for="image_one_input">First image</label>
                <input type="text" class="form-control" id="image_one_input" placeholder="Insert the link">
            </div>
            <div class="form-group">
                <label for="image_two_input">Second image</label>
                <input type="text" class="form-control" id="image_two_input" placeholder="Insert the link">
            </div>
            <button id="get-percentage" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="results container">
            <div id="result_message"></div>
            <div class="row">
                <div id="image_one" class="col-6">
                </div>
                <div id="image_two" class="col-6">
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
